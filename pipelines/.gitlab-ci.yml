stages:
  - build
  - static-typing
  - lint
  - test
  - publish

default:
  image: node:latest
  cache: &global_cache
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - node_modules/
    policy: pull
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-10 --activate
    - pnpm config set store-dir .pnpm-store
    - pnpm install

static-typing-job:
  stage: static-typing
  script:
    - pnpm type-check

lint-job:
  stage: lint
  script:
    - pnpm lint --fix

build-job:
  stage: build
  cache:
    <<: *global_cache
    policy: pull-push
  script:
    - pnpm build
  artifacts:
    paths:
      - dist/

test-job:
  stage: test
  script:
    - pnpm test