name: lab9

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup pnpm
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install
    
  build:
#    needs: setup-pnpm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  lint:
    needs: setup-pnpm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm lint --fix
