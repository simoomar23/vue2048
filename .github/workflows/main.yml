name: lab9

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - run: pnpm install
      - run: pnpm build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  build-and-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - run: pnpm install

      - run: pnpm build

      - run: pnpm type-check

      - run: pnpm lint --fix

      - run: pnpm test
